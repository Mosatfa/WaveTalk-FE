<div class="profile-container">
    <h2 class="title">My Account</h2>
    <div class="profile">
        <div class="bx-img">
            <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?q=80&w=1998&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <button class="btn-upload" type="button" data-bs-toggle="modal" data-bs-target="#changePictureModal">
                <i class="fa-solid fa-camera"></i>
            </button>
        </div>
        <div class="bx-info">
            <form (ngSubmit)="userInfo()" [formGroup]="updateInfoForm">
                <div class="user">
                    <label>Name</label>
                    <h4 *ngIf="!isEdit">Mostafa Maged</h4>
                    <input *ngIf="isEdit" type="text" class="form-control shadow-none" value="Mostafa Maged">
                </div>
                <div class="user">
                    <label>Email</label>
                    <h4 *ngIf="!isEdit">************@gmail.com</h4>
                    <input *ngIf="isEdit" type="text" class="form-control shadow-none" disabled
                        value="************@gmail.com" readonly>
                </div>
                <div class="user mb-5">
                    <label>Bio</label>
                    <p *ngIf="!isEdit">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut amet pariatur
                        corporis nobis tempora
                        voluptate omnis cumque repudiandae doloribus? Perspiciatis.</p>
                    <textarea *ngIf="isEdit" autosize rows="3" [maxRows]="5" class="form-control shadow-none"
                        value="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut amet pariatur corporis nobis tempora</textarea>
                </div>
                <div class="btns-profile">
                    <div class="d-flex justify-content-end">
                        <button *ngIf="isEdit" (click)="Edit()" class="btn-cancle">cancel</button>
                        <button type="submit" *ngIf="isEdit" class="btn-save ms-2">Save</button>
                        <button *ngIf="!isEdit" (click)="Edit()" class="btn-save ms-2">Edit</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="bx-account">
            <div class="change-password">
                <h3>Password</h3>
                <button class="btn-change-password" type="button" data-bs-toggle="modal"
                    data-bs-target="#changePasswordModal">change password</button>
            </div>
            <div class="remove">
                <h3>Account Remove</h3>
                <button class="btn btn-danger">Delete Account</button>
            </div>
            <div class="log-out mt-5">
                <button class="btn btn-outline-danger">Log Out</button>
            </div>
        </div>
    </div>
</div>




<!-- Modal change password -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center vh-100 my-0">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update your password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="text-field">
                        <label for="">CURRENT PASSWORD <span class="mx-1">-</span>
                            <p class="text-danger">Password dose not match</p>
                        </label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="text-field">
                        <label for="">NEW PASSWORD <span class="mx-1">-</span>
                            <p class="text-danger">Your new password cannot be empty</p>
                        </label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="text-field">
                        <label for="">CONFIRM NEW PASSWORD <span class="mx-1">-</span>
                            <p class="text-danger">Password do not match!</p>
                        </label>
                        <input type="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-main">Done</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal change picture -->
<div  class="modal model-uplaod-image fade" id="changePictureModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center vh-100 my-0">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Select an Image</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-between align-items-center">
                <div class="avatars">
                    <div class="avatar-female">
                        <button (click)="onSelectImage('../../assets/avatars/avatar1.jp')" class="btn-select">
                            <img src="../../assets/avatars/avatar1.jpg" alt="">
                        </button>
                        <button (click)="onSelectImage('../../assets/avatars/avatar2.jp')" class="btn-select">
                            <img src="../../assets/avatars/avatar2.jpg" alt="">
                        </button>
                    </div>
                    <div class="avatar-male">
                        <button (click)="onSelectImage('../../assets/avatars/avatar3.jp')" class="btn-select">
                            <img src="../../assets/avatars/avatar3.jpg" alt="">
                        </button>
                        <button (click)="onSelectImage('../../assets/avatars/avatar4.jp')" class="btn-select">
                            <img src="../../assets/avatars/avatar4.jpg" alt="">
                        </button>
                    </div>
                </div>
                <div class="upload-image">
                    <button (click)="uploadImage()" class="btn-upload"><i class="fa-regular fa-file-image"></i></button>
                    <input id="upload" type="file" (change)="onFileSelected($event)" accept="image/*" class="d-none" >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                <button (click)="setProfilePicture()" type="button" class="btn btn-main">Apply</button>
            </div>
        </div>
    </div>
</div>
