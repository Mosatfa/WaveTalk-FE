<div class="conversation">
  <div class="conversation-header">
    <div class="conversation-info">
      <button (click)="returnBack()" class="btn-back"><i class="fa-solid fa-arrow-left"></i></button>
      <div class="bx-img">
        <img
          [src]="conversationInfo.profile_Picture ||'https://scontent.fcai20-6.fna.fbcdn.net/v/t1.30497-1/453178253_471506465671661_2781666950760530985_n.png?stp=dst-png_p100x100&_nc_cat=1&ccb=1-7&_nc_sid=136b72&_nc_ohc=Cz0lTg2_DCEQ7kNvgE4_Nfy&_nc_ht=scontent.fcai20-6.fna&oh=00_AYAtY9gq145PwqVLT3y-LzCcFSvhrz1cr6amxwmLKHRZag&oe=66E2037A'"
          alt="picture-profile">
      </div>
      <div class="conversation-details">
        <h4 class="user-name text-capitalize">{{conversationInfo.userName}}</h4>
        <span *ngIf="conversationInfo.status == 'online'" class="user-status-online">{{conversationInfo.status}}</span>
        <!-- <span *ngIf="conversationInfo.status == 'offline'" class="user-status-offline">{{conversationInfo.status}}</span> -->
      </div>
    </div>
    <div class="conversation-btn">
      <button (click)="toggleDropMenu()" class="btn-dropmenu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
      <ul *ngIf="toggle" class="conversation-menu">
        <li>Create Group</li>
        <li>Clear Chat</li>
        <li class="text-danger">Block</li>
      </ul>
    </div>
  </div>

  <div class="conversation-board">
    <div class="message" *ngFor="let message of messages"
      [ngClass]="{'my-message': message.sender === userId, 'friend-message': message.sender !== userId}">
      <p>
        {{ message.content }} <br>
        <span>{{ message.createdAt | date: 'shortTime' }}</span>
      </p>
    </div>
  </div>

  <div class="conversation-form">
    <div class="form-group">
      <textarea [(ngModel)]="content" autosize class="input-message" rows="1" [maxRows]="5"
        placeholder="Write your message..."></textarea>
      <div class="bx-icon-form">
        <button class="btn-emoje"><i class="fa-regular fa-face-smile"></i></button>
        <button class="btn-paperclip-"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button (click)="sendMessage()" class="btn-submit" type="submit"><i class="fa-regular fa-paper-plane"></i></button>
  </div>
</div>
